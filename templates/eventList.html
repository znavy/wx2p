<!doctype html>
	<head>
		<meta charset="utf-8">
		<title>Alert</title>
		
		<link href="/static/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css" />
		<link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="/static/plugins/Font-Awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="/static/plugins/ionicons/ionicons.min.css" rel="stylesheet" type="text/css" />
		<link href="/static/plugins/adminLTE/AdminLTE.min.css" rel="stylesheet" type="text/css" />
		<link href="/static/plugins/adminLTE/skin-blue.min.css?version=0.1" rel="stylesheet" type="text/css" />
		<link href="/static/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" >
		<link href="/static/css/datatables.css" rel="stylesheet" type="text/css" />

		<script src="/static/plugins/jquery/jquery-2.2.4.min.js" type="text/javascript"></script>
		<script src="/static/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/static/plugins/adminLTE/app.min.js" type="text/javascript"></script>
		<script src="/static/plugins/ws-reconnecting/reconnecting-websocket.min.js" type="text/javascript"></script>
		<script src="/static/plugins/datatables/datatables.min.js" type="text/javascript"></script>
		<script src="/static/js/app/ws.js" type="text/javascript"></script>
	</head>

	<body class="skin-blue sidebar-mini login-page">
		<!-- <div id="top_contents" > -->
			<!-- <div class="wrapper"> -->
				<!-- content -->
				<div class="content-wrapper" style="margin-left: 0px;">

					<!-- for dashboard -->
					<div id="event_dashboard">
						<section class="content">
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-5 col-lg-3">
									<div class="info-box">
										<span class="info-box-icon bg-red"><i class="fa fa-exclamation-triangle"></i></span>

										<div class="info-box-content">
											<span class="info-box-text">总事件</span><span class="info-box-number" id="event_total"></span>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-5 col-lg-3">
									<div class="info-box">
										<span class="info-box-icon bg-yellow"><i class="fa fa-exclamation-circle"></i></span>

										<div class="info-box-content">
											<span class="info-box-text">已忽略</span><span class="info-box-number" id="event_ignore"></span>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-5 col-lg-3 form-group pull-right" style="float: left;">
									<span>WebSocket状态: </span><span class="info-box-number" id="ws_status"></span>
								</div>
								<div class="col-xs-12 col-sm-12 col-md-5 col-lg-3 form-group pull-right" style="float: left;">
									<span class="info-box-number" id="audio4new">
								</div>
							</div>
							<div class="box box-info">
								<div class="box-header with-border">
									<h3 class="box-title">事件列表</h3>

									<div class="box-tools pull-right">
										<button type="button" class="btn btn-box-tool" data-widget="collapse">
											<i class="fa fa-minus"></i>
										</button>
									</div>
								</div>
								<div class="box-body">
									<div class="table-responsive">
										<table class="table no-margin table-condensed table-hover table-striped" id="eventList">
											<thead>
												<tr>
													<th>eventid</th>
													<th>时间</th>
													<th>主机</th>
													<th>事件</th>
												</tr>
											</thead>
										</table>
									</div>
									<!-- /.table-responsive -->
								</div>
							</div>

							<!-- TABLE: LATEST ORDERS -->
							<div class="box box-info">
								<div class="box-header with-border">
									<h3 class="box-title">已忽略事件列表</h3>

									<div class="box-tools pull-right">
										<button type="button" class="btn btn-box-tool" data-widget="collapse">
											<i class="fa fa-minus"></i>
										</button>
									</div>
								</div>
								<!-- /.box-header -->
								<div class="box-body">
									<div class="table-responsive">
										<table class="table no-margin table-condensed table-hover table-striped" id="ignoreList">
											<thead>
												<tr>
													<th>主机</th>
													<th>事件</th>
													<th>忽略至</th>
													<th>申请人</th>
												</tr>
											</thead>
										</table>
									</div>
									<!-- /.table-responsive -->
								</div>
							</div>
							<!-- /.box -->
						</section>
					</div>
					<!-- end dashboard -->
				</div>
				<!-- footer -->
				<footer class="main-footer" style="margin-left: 0px;">
					<div id="zabirepoVersion"class="pull-right hidden-xs"></div>
					<strong> Ane56 ©2017 Alert</strong>
				</footer>
			</div>
			<!-- end wrapper -->
		<!-- </div> -->
		<!-- </div> -->
		<!-- alert modal -->
		<div class="modal fade" id="modal-alert" tabindex="-1">
			<div class="modal-dialog modal-danger modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modal-label">Ane56 Alert</h4>
					</div>
					<div class="modal-body" id="modal-alert-text"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- end alert modal -->

		<div class="modal fade" id="modal-info" tabindex="-1">
			<div class="modal-dialog modal-info modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modal-label">Ane56 Info</h4>
					</div>
					<div class="modal-body" id="modal-info-text"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- end alert modal -->
	</body>
</html>
